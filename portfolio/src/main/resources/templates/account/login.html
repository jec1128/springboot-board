<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('로그인')">
    <link th:href="@{/css/sign-in.css}" rel="stylesheet">
</head>
<body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: navbar('home')">
    </nav>

    
    <form class="form-login" id="form-login" th:action="@{/account/login}" method="POST" autocomplete="off">
        <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
        <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>

        <!-- <div th:if="${param.error}">
            <p th:text="${exception}" class="alert alert-danger"></p>
        </div> -->

        <div th:if="${param.error}">
            <p th:if="${exception == 'Bad credentials'}" class="alert alert-danger">Invalid ID or Password</p>
            <p th:unless ="${exception == 'Bad credentials'}" class="alert alert-danger">Error</p>
        </div>

       

        <label for="inputId" class="sr-only">ID</label>
        <input type="text" id="inputId" name="userName" class="form-control" placeholder="ID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="userPassword" class="form-control" placeholder="Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        
    </form>

    
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    
</body>

</html>
